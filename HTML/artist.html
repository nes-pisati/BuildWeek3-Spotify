<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./artist.css">

</head>

<body>
    <div class="sidebar bg-dark home-sidebar">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <!-- Sezione Home e Cerca -->
            <div class="w-100">
                <div class="pb-3 mb-md-0 me-md-auto">
                    <a href="#" class="d-block text-white text-decoration-none mb-1 rounded">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                    <a href="#" class="d-block text-white text-decoration-none rounded">
                        <i class="bi bi-search"></i> Cerca
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar bg-dark sidebar-album">
        <div class="w-100 d-flex justify-content-between align-items-center">
            <h2 class="fs-6 text-white mb-0">La tua libreria</h2>
            <div>
                <button class="btn btn-light   btn-sm plus" type="button">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="btn btn-secondary btn-sm ms-2 arrow" type="button">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>

        </div>
        <div class="w-100 d-flex align-items-center justify-content-between">
            <!-- <i class="bi bi-arrow-left text-white"></i> -->
            <div class="d-flex overflow-auto">
                <button class="btn btn-pill mb-2">Playlist</button>
                <button class="btn btn-pill mb-2">Podcast e show</button>
                <button class="btn btn-pill mb-2">Album</button>
                <button class="btn btn-pill mb-2">Artisti</button>
            </div>
            <!-- <i class="bi bi-arrow-right text-white"></i> -->
        </div>



        <!-- Elenco album, podcast e raccolte vuoto -->
        <div class="w-100 mt-3">

        </div>
    </div>

    <div class="containet">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-9 d-flex justify-content-lg-start align-items-lg-end ">
                <div class="row">
                    <div class="col">
                        <h1 class="text-white">
                            Artista
                        </h1>
                        <img src="./" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
