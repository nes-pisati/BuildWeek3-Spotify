<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Homepage (1).css">
    <title>Homepage - Spotify clone</title>
</head>

<body>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4">
                <aside class="mt-4 ms-2 mb-1">
                    <div class="top-aside mb-2 p-3 rounded-3 d-flex flex-column gap-3">
                        <div class="d-flex gap-3"><i class="bi bi-house-door-fill"></i> Home</div>
                        <div class="d-flex gap-3"><i class="bi bi-search"></i> Search</div>
                    </div>
                    <div class="sub-aside mb-2 p-3 rounded-3 d-flex flex-column gap-3 vh-100 ">
                        <div class="d-flex justify-content-between ">
                            <div class="d-flex gap-3"><i class="bi bi-collection"></i> Your library</div>
                            <div class="d-flex gap-3"><i class="bi bi-plus"></i><i class="bi bi-arrow-right-short"></i>
                            </div>
                        </div>
                        <div>
                            <button class="aside-btn">Playlists</button>
                            <button class="aside-btn">Artists</button>
                            <button class="aside-btn">Albums</button>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div><i class="bi bi-search"></i></div>
                            <div class="d-flex gap-3">Recents <i class="bi bi-list-task"></i></div>
                        </div>
                        <div class="aside-card d-flex gap-2">
                            <div><img src="https://picsum.photos/40" alt="playlist-logo" class="rounded-1"></div>
                            <div class="aside-card-text">
                                <h6 class="m-0 ">Lorem ipsum</h6>
                                <p class="m-0 ">Lorem, ipsum &#8901; Spotify</p>
                            </div>
                        </div>
                        <div class="aside-card d-flex gap-2">
                            <div><img src="https://picsum.photos/40" alt="playlist-logo" class="rounded-1"></div>
                            <div class="aside-card-text">
                                <h6 class="m-0 ">Lorem ipsum</h6>
                                <p class="m-0 ">Lorem, ipsum &#8901; Spotify</p>
                            </div>
                        </div>
                        <div class="aside-card d-flex gap-2">
                            <div><img src="https://picsum.photos/40" alt="playlist-logo" class="rounded-1"></div>
                            <div class="aside-card-text">
                                <h6 class="m-0 ">Lorem ipsum</h6>
                                <p class="m-0 ">Lorem, ipsum &#8901; Spotify</p>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-8">
                <main>
                    <section>
                        <div class="container">
                            <div class="row d-flex justify-content-center align-items-end mt-4  ">
                                <div class="col-md-12">
                                    <header class="img-header">
                                        <img class="rounded img-artist" src="https://picsum.photos/1100/500" alt="">
                                        <h1>Bruno Bellissimo</h1>
                                        <i class="bi bi-arrow-left-short arrow-img"></i><i
                                            class="bi bi-arrow-right-short arrow-img"></i>
                                        <div class="notification-icon">
                                            <i class="bi bi-bell "></i>
                                            <i class="bi bi-people "></i>
                                            <i class="bi bi-person-circle"></i>
                                        </div>
                                    </header>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <!-- tasti riproduzione -->
                    </section>
                    <section>
                        <h3 class="mt-2 ">Popolari</h3>
                        <div class="container ">
                            <div class="row">
                                <div class="col">
                                    <ul>
                                        <li class="container-track-artist">
                                            
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h3 class="mt-2 ">Discography</h3>
                        <div class="container album-container">
                            <div class="row">
                                <div class="col">
                                    <div class="card" style="width: 18rem;">
                                        <img src="..." class="card-img-top" alt="...">
                                        <div class="card-body">
                                          <h5 class="card-title">Titolo</h5>
                                          <p class="card-text">anno</p><span>-</span><p class="type-of-album">Album</p>
                                          <i href="" class="bi bi-play-circle-fill"></i>
                                         
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <div class="container-fluid footer position-fixed bottom-0 bg-dark text-light">
        <div class="row py-2">
            <!-- Sezione informazioni brano -->
            <div class="col-4 d-flex align-items-center">
                <img src="path_to_album_cover.jpg" alt="Copertina album" class="me-3" style="width: 50px; height: 50px;"> <!-- Immagine album -->
                <div>
                    <div><strong>Titolo Brano</strong> - specifica brano</div> <!-- Titolo brano -->
                    <div>Nome artista</div> <!-- Artista -->
                </div>
            </div>
    
            <!-- Sezione controlli di riproduzione -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="controls">
                    <i class="bi bi-shuffle me-2"></i>
                    <i class="bi bi-caret-left-fill me-2"></i>
                    <i class="bi bi-play-circle-fill me-2 play-circle"></i>
                    <i class="bi bi-caret-right-fill me-2"></i>
                    <i class="bi bi-repeat"></i>
                </div>
            </div>
    
            <!-- Sezione barra di progresso e controlli extra -->
            <div class="col-4">
                <!-- <div class="progress my-1" style="height: 5px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;"></div> 
                </div> -->
                <div class="d-flex justify-content-end gap-2">
                    <i class="bi bi-collection-play"></i>
                    <i class="bi bi-display"></i>
                    <i class="bi bi-volume-up"></i>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script src="./artist.js"></script>
    
</body>

</html>
